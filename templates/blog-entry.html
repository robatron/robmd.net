{# Blog entry template #}

{% extends "blog.html" %}

{% block content %}

    <!-- title heading -->
    <div id='blog-heading'>
        <h1 class='title'>
            {{ page.title }}
        </h1>
        <div class='subtitle'>
            By {{ page.author }}| {{ page.datetime }}
        </div>
    </div>

    <!-- entry content -->
    <div id='blog-content'>
        {{ page.content }}
    </div>

{% endblock %}
