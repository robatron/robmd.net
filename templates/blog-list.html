{# Blog list template #}

{% extends "blog-base.html" %}

{% block blog_content %}

    <!-- blog list -->
    {% if page.subpages %}
        <div id='blog-list'>
            {% for entry in page.subpages|sort(attribute='datetime', reverse=True) %}
                <div class='blog-item {% if loop.last %}last{% endif %}'>
                    {{ build_article(entry) }}
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p> No blog entries to display :-(</p>
    {% endif %}

{% endblock %}
