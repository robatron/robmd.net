{# Template for the home page #}

{% extends "base.html" %}

{% block js_doc_ready %}
    menu_highlight('home');
{% endblock %}

{% block content %}
    <div id='img_wrap'>
        <img src='/img/DeathValleySaltFlats.jpg'/>
        <p class='caption'>
            Photo by 
            <a href='http://www.flickr.com/people/daisychaining/'>
                Elizabeth Trautman
            </a>
        </p>
    </div>

    <!-- page title -->
    <h1 id='page_title'>{{ page.title }}</h1>

    <!-- main content title -->
    <div id='home_content'>
        {{ page.content }}
    </div>

{% endblock %}
