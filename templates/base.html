{# Base template #}

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <title>{{ page.title }} | {{ site.title }}</title>

        <!-- base CSS includes -->
        <link rel="stylesheet" type='text/css' href='/css/base.css'/>

        {% block head %}{% endblock %}
    </head>

    <body>
        <div id='body_wrapper'>

            <!-- Header -->
            <div id="header">
                <h1 id='title'>
                    <a href='/'>
                        Rob McGuire-Dale
                    </a>
                </h1>

                <div id='menu'>
                    <a href='/'>   home    </a> |
                    <a href='/about.html'>   about   </a> | 
                    <a href='/contact.html'> contact </a>
                </div>
            </div>

            <!-- Content -->
            <div id="content">
                {% block content %}
                {% endblock %}
            </div>

            <!-- Footer -->
            <div id="footer" class="small_text">
                <div id="about_site">
                    This site uses <a href='https://github.com/mythmon/wok'>wok</a>. Site source files can be found <a href='http://github.com/robatron/robmd.net'>here</a>.  
                </div>
                <div id="copyright">
                    &copy; Copyright <a href="http://robmd.net/">Rob McGuire-Dale</a>
                </div>
            </div>

        </div>
    </body>
</html>
