{# Base template #}

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <title>{{ page.title }} | {{ site.title }}</title>

        <!-- font imports -->
        <link href='http://fonts.googleapis.com/css?family=Orbitron:700,900&v2'
                rel='stylesheet' type='text/css'>

        <!-- base CSS includes -->
        <link rel="stylesheet" type='text/css' href='/css/base.css'/>

        <!-- Pygments CSS for syntax highlighting -->
        <link rel="stylesheet" type='text/css' href='/css/pygments.css'/>

        <!-- JavaScript -->
        <script type="text/javascript" src="/js/jquery-1.6.1.min.js"></script>
        <script type="text/javascript">
            $(function(){
                // Run when the document is loaded and ready

                {# Allow adding JavaScript to the document ready #}
                {% block js_doc_ready %}{% endblock %}
            });

            function menu_highlight(menu_id){
                // Highlight the specified menu item

                $("#menu #"+menu_id).addClass('selected');
            }

            {# Allow adding to the JavaScript initialization #}
            {% block js_init %}{% endblock %}

            // Google Analytics stuffs
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-17987944-2']);
            _gaq.push(['_setDomainName', '.robmd.net']);
            _gaq.push(['_setAllowHash', 'false']);
            _gaq.push(['_trackPageview']);
            (function() {
                var ga = document.createElement('script');
                ga.type = 'text/javascript'; ga.async = true;
                if(document.location.protocol == 'https:'){
                    ga.src = 'https://ssl.google-analytics.com/ga.js';
                } else {
                    ga.src = 'http://www.google-analytics.com/ga.js';
                }
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(ga, s);
            })()
        </script>

        {% block head %}{% endblock %}
    </head>

    <body>
        <div id='body_wrapper'>

            <!-- Header -->
            <div id="header">
                <h1 id='title'>
                    <a href='/'>
                        Rob McGuire-Dale
                    </a>
                </h1>

                <div id='menu'>
                    <a id='home'    href='/'>home</a>
                    <a id='blog'    href='/blog'>blog</a>
                    <a id='about'   href='/about'>about</a> 
                    <a id='contact' href='/contact'>contact</a>
                </div>
            </div>

            <!-- Content -->
            <div id="content">
                {% block content %}
                {% endblock %}
            </div>

            <!-- Footer -->
            <div id="footer" class="small_text">
                <div id="about_site">
                    This site uses 
                    <a href="https://github.com/mythmon/wok">wok</a>. 
                    Source code available on <a href="http://github.com/robatron/robmd.net">
                    GitHub</a>.
                </div>
                <div id="copyright">
                    &copy; Copyright <a href="http://robmd.net/">Rob McGuire-Dale</a>
                </div>
            </div>

        </div>
    </body>
</html>
